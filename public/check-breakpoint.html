<!DOCTYPE html>
<html>
<head>
    <title>Breakpoint Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Current Breakpoint</h1>
    <div class="space-y-4">
        <div class="p-4 bg-blue-100 block sm:hidden">ğŸ“± Mobile (< 640px)</div>
        <div class="p-4 bg-green-100 hidden sm:block md:hidden">ğŸ“± Small (640px - 768px)</div>
        <div class="p-4 bg-yellow-100 hidden md:block lg:hidden">ğŸ’» Medium (768px - 1024px)</div>
        <div class="p-4 bg-purple-100 hidden lg:block xl:hidden">ğŸ–¥ï¸ Large (1024px - 1280px)</div>
        <div class="p-4 bg-pink-100 hidden xl:block">ğŸ–¥ï¸ Extra Large (> 1280px)</div>
        <div class="mt-4 p-4 bg-gray-100">
            <p><strong>Window Width:</strong> <span id="width"></span>px</p>
            <p><strong>Window Height:</strong> <span id="height"></span>px</p>
        </div>
    </div>
    <script>
        function updateSize() {
            document.getElementById('width').textContent = window.innerWidth;
            document.getElementById('height').textContent = window.innerHeight;
        }
        updateSize();
        window.addEventListener('resize', updateSize);
    </script>
</body>
</html>
